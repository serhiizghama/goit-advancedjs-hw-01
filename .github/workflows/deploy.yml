name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # или другая ветка, с которой ты хочешь деплоить

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' # Версия Node.js, которую используешь

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Configure Git
      run: |
        git config --global user.name "serhiizghama"
        git config --global user.email "serhii.zghama@stopshitcode.org"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/serhiizghama/goit-advancedjs-hw-01.git

    - name: Deploy to GitHub Pages
      run: npm run deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}